<body>
  <h1>rock paper scissor game</h1>
  <button onclick="
  console.log('you have choosen rock');
  let randonnum=Math.random()*3;
  let choice;
  if(randonnum>0 && randonnum<=1){
    choice='rock';
  }
  else if(randonnum>1 && randonnum<=2){
    choice='paper';
  }
  else{
    choice='scissor';
  }
  
  console.log(`computer has choosen ${choice}`);
  if(choice==='scissor'){
    console.log('you won');
  }
  else if(choice==='rock'){
    console.log('tied');
  }
  else if(choice==='paper'){
    console.log('you lost');
  }
  
  ">rock</button>
